<p><font size="5" face="Arial"><span class="DefaultParagraphFont" style="font-size: 16pt;"><b>Block</b></span></font><font size="3" face="Arial"><span class="DefaultParagraphFont" style="font-size: 10pt;"></span></font></p></BANNER>

<p>&nbsp;</p>
<p><font size="3" face="Arial"><span class="DefaultParagraphFont" style="font-size: 10pt;">A block is an 8 x 8 array of pixels. Four luma blocks plus a number of chroma blocks that depends on the chroma pixel structure (see </span></font><a href="index35.HTM"><font size="3" face="Arial"><span class="DefaultParagraphFont" style="font-size: 10pt;">Pixel Positioning</span></font></a><font size="3" face="Arial"><span class="DefaultParagraphFont" style="font-size: 10pt;"> ) indicated in the </span></font><a href="index49.HTM"><font size="3" face="Arial"><span class="DefaultParagraphFont" style="font-size: 10pt;">sequence</span></font></a><font size="3" face="Arial"><span class="DefaultParagraphFont" style="font-size: 10pt;"> header comprise a </span></font><a href="index44.HTM"><font size="3" face="Arial"><span class="DefaultParagraphFont" style="font-size: 10pt;">macroblock</span></font></a><font size="3" face="Arial"><span class="DefaultParagraphFont" style="font-size: 10pt;">. </span></font></p>
<p>&nbsp;</p>
<p><font size="3" face="Arial"><span class="DefaultParagraphFont" style="font-size: 10pt;">A block is the fundamental unit for the </span></font><a href="index39.HTM"><font size="3" face="Arial"><span class="DefaultParagraphFont" style="font-size: 10pt;">DCT</span></font></a><font size="3" face="Arial"><span class="DefaultParagraphFont" style="font-size: 10pt;"> (discrete cosine transform).</span></font></p>
<p>&nbsp;</p>
