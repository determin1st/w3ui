<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Ease functions</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="ui">
    <div class="h1">Ease functions</div>
    <div class="h2">Projectile</div>
    <div class="box">
      <div class="projectile">0</div>
    </div>
    <div class="ctl">
      <div class="variant">
        <div class="selected">in</div>
        <div>out</div>
        <div>in-out</div>
        <div>out-in</div>
      </div>
      <div class="func">
        <div class="selected">linear</div>
      </div>
      <div class="duration">
        <div>0.5</div>
        <div>1</div>
        <div class="selected">2</div>
        <div>4</div>
      </div>
    </div>
    <div class="func">
      <div>power1</div>
      <div>power2</div>
      <div>power3</div>
      <div>power4</div>
      <div>power5</div>
      <div>power6</div>
    </div>
    <div class="func">
      <div>sine</div>
      <div>circ</div>
      <div>exp</div>
    </div>
    <div class="func">
      <div>back1</div>
      <div>back2</div>
      <div>back3</div>
      <div>back4</div>
    </div>
    <div class="func">
      <div>bounce1</div>
      <div>bounce2</div>
      <div>bounce3</div>
    </div>
    <div class="spacer"></div>
    <div class="h2">Graph</div>
    <div class="graph">
      <div class="graphBox"></div>
    </div>
    <div class="spacer"></div>
    <div class="spacer"></div>
    <div class="h2">Links</div>
    <div class="info">
      <a href="https://greensock.com/ease-visualizer">greensock ease visualizer</a>
      <a href="http://cubic-bezier.com">cubic-bezier generator</a>
      <a href="https://matthewlein.com/tools/ceaser">cubic-bezier generator (ceaser)</a>
      <a href="http://www.gizma.com/easing/">gizma projectile</a>
    </div>
  </div>
  <!--
  <img src='1.bmp' alt=''>
  <script src='../redsock.js'></script>
  <script src='plotly.min.js'></script>
  -->
  <script src='index.js'></script>
</body>
</html>
