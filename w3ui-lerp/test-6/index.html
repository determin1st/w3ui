<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Sequencing</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="highlight/github.css">
</head>
<body>
  <div id="ui">
    <div class="h1">Sequence testbox</div>
    <div class="box">
      <div class="projectile n1">0</div>
      <div class="projectile n2">0</div>
      <div class="projectile n3">0</div>
      <div class="projectile n4">0</div>
    </div>
    <div class="h1">Variants</div>
    <div class="ctl">
      <div class="variant">individual</div>
      <div class="variant">chain</div>
      <div class="variant">simultaneous</div>
      <div class="variant">chain faster</div>
      <div class="variant">simultaneous with ease</div>
      <div class="variant">stagger 25%</div>
      <div class="variant">stagger 10%</div>
      <div class="variant">all fast</div>
    </div>
    <div class="h1">Code</div>
    <div class="code">
      <pre><code class="livescript"></code></pre>
    </div>
    <div class="spacer"></div>
    <div class="h2">Links</div>
    <div class="info">
      <a href="https://youtu.be/QO1mLs96krY">greensock sequencing</a>
    </div>
  </div>
  <script src='../redsock.js'></script>
  <script src='index.js'></script>
  <script src='highlight.js'></script>
</body>
</html>
