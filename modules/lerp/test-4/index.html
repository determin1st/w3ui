<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Color transitions</title>
  <link rel="stylesheet" href="style.css">
  <!--
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet"> 
  -->
</head>
<body>
  <div id="ui">
    <div class="h1">Color transition tests</div>
    <div class="h2">
      <p>redsock.<span style="color:red;">RGB<sup>2</sup></span> vs greensock.<span style="color:green;">RGB</span></p>
    </div>
    <div class="spacer"></div>
    <div class="ctl">
      <input class="start">
      <div class="progress">0%</div>
      <input class="end">
    </div>
    <div class="box">
      <div class="start">»</div>
      <div class="current">
        <div class="red"></div>
        <div class="green"></div>
      </div>
      <div class="end">«</div>
    </div>
    <div class="preset">
      <div class="front">
        <div class="item">
          <div class="start" style="--start-color: hsl(0, 100%, 50%)"></div>
          <div class="end"     style="--end-color: hsl(120, 100%, 50%)"></div>
        </div>
        <div class="item">
          <div class="start" style="--start-color: hsla(300, 80%, 50%, 1)"></div>
          <div class="end"     style="--end-color: hsla(0, 0%, 0%, 0)"></div>
        </div>
        <div class="item">
          <div class="start" style="--start-color: hsl(0, 100%, 50%)"></div>
          <div class="end"     style="--end-color: hsl(180, 100%, 50%)"></div>
        </div>
      </div>
      <div class="back">
        <div class="white"></div>
        <div class="gray"></div>
        <div class="black"></div>
        <div class="transparent"></div>
      </div>
    </div>
    <input class="rgb2option" type="checkbox" checked="checked" autocomplete="off">enable RGB2 blending
    <div class="spacer"></div>
    <div class="h2">Graphs</div>
    <div class="h3">Color Distance (CIE 2000)</div>
    <div class="graph distance"></div>
    <div class="h3">RGB</div>
    <div class="graphBox">
      <div class="graph R"></div>
      <div class="graph G"></div>
      <div class="graph B"></div>
    </div>
    <div class="spacer"></div>
    <div class="h2">HSL color wheel</div>
    <div class="spacer"></div>
    <img src="hsl-color-wheel.png" alt="HSL color wheel">
    <img src="hsl-color-boutet.jpg" alt="HSL color wheel">
  </div>
  <script src='../TweenMax.js'></script>
  <script src='../redsock.js'></script>
  <script src='plotly.min.js'></script>
  <script src='index.js'></script>
</body>
</html>
